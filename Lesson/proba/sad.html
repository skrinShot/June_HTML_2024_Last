<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    .search-input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      outline: none;
      width: 300px;
    }

    .search-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    .search-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="search-container">
  <input type="text" placeholder="Search your domain..." class="search-input">
  <button class="search-button">Find Now</button>
</div>
</body>
</html>
